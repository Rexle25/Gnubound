<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Adventure Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    /* ------ Global ------ */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    textarea, input {
      font-size: 1rem;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    /* ------ Header ------ */
    header {
      background: #2c3e50;
      color: white;
      padding: 0.5rem 1rem;
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
    }
    #jsonContainer {
      display: flex;
      gap: 0.5rem;
    }
    #jsonInput {
      flex: 1;
      min-height: 3rem;
      padding: 0.4rem;
      resize: vertical;
    }
    #btnLoadJson {
      background: #e67e22;
      color: white;
    }
    #btnReset {
      background: #c0392b;
      color: white;
    }

    /* ------ Main Layout ------ */
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    #map {
      flex: 1;
    }
    #stationListContainer {
      max-height: 200px;
      overflow-y: auto;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    #stationListContainer h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
    }
    .station-entry {
      padding: 0.3rem 0.5rem;
      margin-bottom: 0.2rem;
      border: 1px solid #bdc3c7;
      border-radius: 3px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .station-entry.locked { background: #f5b7b1; cursor: not-allowed; }
    .station-entry.completed { background: #a3e4d7; text-decoration: line-through; }

    #content {
      flex: 2;
      padding: 1rem;
      overflow-y: auto;
    }

    /* ------ Footer ------ */
    footer {
      background: #f4f6f7;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #inventory {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #inventory span {
      background: #d5dbdb;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      font-size: 0.9rem;
    }
    #points { font-weight: bold; }

    /* ------ Responsive f√ºr Mobile ------ */
    @media (max-width: 600px) {
      /* Header: Buttons und Textarea √ºbereinander */
      #jsonContainer {
        flex-direction: column;
      }
      /* Main: Sidebar oben, Content unten */
      main {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: 50vh;
      }
      #stationListContainer {
        max-height: 100px;
      }
      #content {
        height: 50vh;
      }
      footer {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 id="gameTitle">Adventure Play</h1>
    <div id="jsonContainer">
      <textarea id="jsonInput" placeholder="Adventure-JSON hier einf√ºgen‚Ä¶"></textarea>
      <button id="btnLoadJson">üé≤ Laden</button>
      <button id="btnReset">‚ôªÔ∏è Reset</button>
    </div>
  </header>

  <main>
    <div id="sidebar">
      <div id="map"></div>
      <div id="stationListContainer">
        <h2>Stationen</h2>
        <!-- Dynamisch gef√ºllt -->
      </div>
    </div>
    <div id="content">
      <p>Bitte JSON eingeben und auf ‚Äûüé≤ Laden‚Äú klicken, um zu starten.</p>
    </div>
  </main>

  <footer>
    <div id="inventory"><strong>Inventar:</strong></div>
    <div id="points">Punkte: <span id="pointsValue">0</span></div>
  </footer>

  <script>
    // -- Gleicher JavaScript-Code wie vorher (Distance, Map, Stations-Handling usw.) --
    // -- Du kannst ihn 1:1 einf√ºgen und er funktioniert genauso wie im Desktop-Layout. --
    // -- Nur CSS wurde um den @media-Block erweitert. --
  </script>
</body>
</html>
