<body>
    <p>JSON von Schnitzeljagd hier einfügen</p>
    <input type="text"; id="JSONinput">
     <button onclick="jsonParse()">Drücke hier wenn du das JSON eingefügt hast</button> 

     <div id="map"></div>

    

    <script>
        
        var map = L.map('map').setView([46.9480900, 7.4474400], 12);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);



    </script>

    <script>


        function jsonParse(){


            
             JSONinput = document.getElementById('JSONinput').value;
             const data = JSON.parse(JSONinput);

             data.stations.forEach(station => {
                if  (!station.location) {
                    alert("Keine location gefunden")
                }
                var marker = L.marker([station.location]).addTo(map);
                alert("Marker erstellt");

             });

        }
        
       

    </script>
