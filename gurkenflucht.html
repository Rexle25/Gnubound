<!DOCTYPE html>
<head>
    <title>Gurkenflucht</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="map"></div>

    <script>

        var map = L.map('map').setView([46.9480900, 7.4474400], 12);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let lat;
        let lon;
        let random;
        let random2;
        let randInt = Math.floor(Math.random < 0.5)
        navigator.geolocation.getCurrentPosition(

        pos => {

            lat = pos.coords.latitude;
            lon = pos.coords.longitude;

            

            if (randInt < 0.5) {

                random = (Math.random() * 0.004);
                random2 = (Math.random() * 0.004);

            } else {

                random = (Math.random() * -0.004);
                random2 = (Math.random() * -0.004);

            }

            
            let markerLat = lat + random;
            let markerLon = lon + random2;

            var gurke = L.circle([lat, lon], {
                color: 'green',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 10
            }).addTo(map);  

            var gurke = L.circle([lat, lon], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 30
            }).addTo(map);  


        }

            


        )


    </script>



</body>
