<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adventure Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------- Leaflet CSS & JS -------- -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    /* ----- Grund-Layout ----- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* ----- HEADER (JSON-Eingabe) ----- */
    header {
      background: #2c3e50;
      color: white;
      padding: 0.5rem 1rem;
      /* Flex, damit JSON-Textarea und Buttons nebeneinander sitzen */
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    #jsonContainer {
      display: flex;
      gap: 0.5rem;
      align-items: stretch;
    }
    #jsonInput {
      flex: 1;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.4rem;
      box-sizing: border-box;
      resize: vertical;
      min-height: 3rem;
      border: none;
      border-radius: 3px;
    }
    #btnLoadJson,
    #btnReset {
      background: #e67e22;
      border: none;
      padding: 0 0.8rem;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 3px;
    }
    #btnReset {
      background: #c0392b;
    }

    /* ----- MAIN (Karte + Content) ----- */
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* Sidebar (Karte + Stations-Liste) */
    #sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
      /* Damit #map mit flex:1 H√∂he bekommt */
      height: 100%;
    }
    /* Karte nimmt den verbleibenden Platz innerhalb von #sidebar */
    #map {
      flex: 1;
    }
    /* Stations-Liste unter der Karte */
    #stationListContainer {
      max-height: 200px;
      overflow-y: auto;
      background: #ecf0f1;
      padding: 0.5rem;
    }
    #stationListContainer h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
    }
    .station-entry {
      padding: 0.3rem 0.5rem;
      margin-bottom: 0.2rem;
      border: 1px solid #bdc3c7;
      border-radius: 3px;
      background: white;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .station-entry.locked {
      background: #f5b7b1;
      cursor: not-allowed;
    }
    .station-entry.completed {
      background: #a3e4d7;
      text-decoration: line-through;
    }

    /* Content-Bereich f√ºr Stationen */
    #content {
      flex: 2;
      padding: 1rem;
      overflow-y: auto;
    }

    /* ----- FOOTER (Inventar + Punkte) ----- */
    footer {
      background: #f4f6f7;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    #inventory {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #inventory span {
      background: #d5dbdb;
      padding: 0.3rem 0.6rem;
      border-radius: 3px;
      font-size: 0.9rem;
    }
    #points {
      font-weight: bold;
    }

    /* Allgemeine Buttons & Inputs */
    button {
      padding: 0.5rem 1rem;
      background: #2980b9;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 3px;
    }
    button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
    input[type="text"], textarea {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- ========================= HEADER ========================= -->
  <header>
    <h1 id="gameTitle">Adventure Play</h1>
    <div id="jsonContainer">
      <textarea id="jsonInput" placeholder="Hier dein Adventure-JSON einf√ºgen‚Ä¶"></textarea>
      <button id="btnLoadJson">üé≤ Laden</button>
      <button id="btnReset">‚ôªÔ∏è Reset</button>
    </div>
  </header>

  <!-- ========================= MAIN-LAYOUT ========================= -->
  <main>
    <!-- --- SIDEBAR: Karte + Stations-Liste --- -->
    <div id="sidebar">
      <div id="map"></div>
      <div id="stationListContainer">
        <h2>Stationen</h2>
        <!-- Wird dynamisch bef√ºllt -->
      </div>
    </div>

    <!-- --- CONTENT: Hier erscheinen Info, R√§tsel, Item --- -->
    <div id="content">
      <p>Bitte JSON eingeben und auf ‚Äûüé≤ Laden‚Äú klicken, um zu starten.</p>
    </div>
  </main>

  <!-- ========================= FOOTER: Inventar + Punkte ========================= -->
  <footer>
    <div id="inventory">
      <strong>Inventar:</strong>
    </div>
    <div id="points">
      Punkte: <span id="pointsValue">0</span>
    </div>
  </footer>


  <!-- ========================= JAVASCRIPT ========================= -->
  <script>
  /*************************************************************************
   * Adventure Play ‚Äì komplett ohne Popups/Alerts
   *
   * - JSON wird in festem <textarea> eingegeben.
   * - Klick auf ‚Äûüé≤ Laden‚Äú parst und startet das Abenteuer.
   * - Fehlende Felder oder Koordinaten bleiben als "" bzw. null erhalten.
   * - Reset l√∂scht progress im localStorage ohne confirm().
   *************************************************************************/

    // ===== Globales State & DOM-Referenzen =====
    let gameData = null;             // Das JSON-Objekt
    let stationStates = {};          // Status pro Station: "locked" | "unlocked" | "completed"
    let inventory = [];              // Item-IDs im Inventar
    let points = 0;                  // Aktuelle Punkte

    const gameTitleEl     = document.getElementById("gameTitle");
    const btnLoadJson     = document.getElementById("btnLoadJson");
    const btnReset        = document.getElementById("btnReset");
    const jsonInput       = document.getElementById("jsonInput");
    const contentDiv      = document.getElementById("content");
    const stationListDiv  = document.getElementById("stationListContainer");
    const inventoryDiv    = document.getElementById("inventory");
    const pointsValueEl   = document.getElementById("pointsValue");
    let leafletMap        = null;    // Leaflet-Map-Instanz
    let markersById       = {};      // stationId -> Leaflet Marker

    // ===== localStorage-Funktionen =====
    function saveProgress() {
      localStorage.setItem("adv_gameData", JSON.stringify(gameData));
      localStorage.setItem("adv_stationStates", JSON.stringify(stationStates));
      localStorage.setItem("adv_inventory", JSON.stringify(inventory));
      localStorage.setItem("adv_points", points.toString());
    }
    function loadProgress() {
      const saved = localStorage.getItem("adv_gameData");
      if (!saved) return false;
      gameData       = JSON.parse(saved);
      stationStates  = JSON.parse(localStorage.getItem("adv_stationStates")  || "{}");
      inventory      = JSON.parse(localStorage.getItem("adv_inventory")      || "[]");
      points         = parseInt(localStorage.getItem("adv_points") || "0", 10);
      return true;
    }
    function clearProgress() {
      localStorage.removeItem("adv_gameData");
      localStorage.removeItem("adv_stationStates");
      localStorage.removeItem("adv_inventory");
      localStorage.removeItem("adv_points");
      window.location.reload();  // komplett neu starten
    }

    // ===== Pr√ºfen, ob eine Station freigeschaltet ist =====
    function isStationUnlocked(st) {
      // Wenn schon ‚Äûcompleted‚Äú, dann ist sie sowieso freigeschaltet
      if (stationStates[st.id] === "completed") return true;
      // Pr√ºfen, ob alle ‚ÄûrequiresItems‚Äú im Inventar sind
      for (const req of (st.requiresItems || [])) {
        if (!inventory.includes(req)) return false;
      }
      return true;
    }

    // ===== Leaflet-Map initialisieren =====
    function initMap() {
      if (leafletMap) return;
      leafletMap = L.map("map").setView([47.3769, 8.5417], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(leafletMap);
    }

    // ===== Marker auf der Karte platzieren =====
    function placeMarkers() {
      markersById = {};
      gameData.stations.forEach(st => {
        if (st.lat !== null && st.lng !== null) {
          const marker = L.marker([st.lat, st.lng]).addTo(leafletMap);
          marker.bindPopup(`<strong>${st.id}</strong>`);
          markersById[st.id] = marker;
        }
      });
    }

    // ===== Stations-Liste rendern =====
    function renderStationList() {
      stationListDiv.innerHTML = "<h2>Stationen</h2>";
      gameData.stations.forEach(st => {
        const unlocked = isStationUnlocked(st);
        const completed = stationStates[st.id] === "completed";
        const entry = document.createElement("div");
        entry.classList.add("station-entry");
        if (!unlocked)      entry.classList.add("locked");
        else if (completed) entry.classList.add("completed");
        entry.innerHTML = `
          <span>${st.id}</span>
          <span>${completed ? "‚úÖ" : unlocked ? "‚û§" : "üîí"}</span>
        `;
        if (unlocked && !completed) {
          entry.addEventListener("click", () => openStation(st.id));
        }
        stationListDiv.appendChild(entry);
      });
    }

    // ===== Station √∂ffnen / Inhalt rendern =====
    function openStation(stationId) {
      const st = gameData.stations.find(s => s.id === stationId);
      if (!st) return;
      contentDiv.innerHTML = "";
      const h2 = document.createElement("h2");
      h2.textContent = `Station: ${st.id}`;
      contentDiv.appendChild(h2);

      if (st.type === "info")      renderInfoStation(st);
      else if (st.type === "riddle") renderRiddleStation(st);
      else if (st.type === "item")   renderItemStation(st);
    }

    // ===== Info-Station rendern =====
    function renderInfoStation(st) {
      const p = document.createElement("p");
      p.textContent = st.text;
      contentDiv.appendChild(p);

      const btn = document.createElement("button");
      btn.textContent = "‚úîÔ∏è Weiter";
      btn.addEventListener("click", () => finishStation(st));
      contentDiv.appendChild(btn);
    }

    // ===== R√§tsel-Station rendern =====
    function renderRiddleStation(st) {
      const p = document.createElement("p");
      p.textContent = st.text;
      contentDiv.appendChild(p);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "Deine Antwort‚Ä¶";
      contentDiv.appendChild(input);

      const feedback = document.createElement("p");
      feedback.style.color = "red";
      contentDiv.appendChild(feedback);

      const btn = document.createElement("button");
      btn.textContent = "Antwort pr√ºfen";
      btn.addEventListener("click", () => {
        if (input.value.trim().toLowerCase() === st.answer.trim().toLowerCase()) {
          finishStation(st);
        } else {
          feedback.textContent = "‚ùå Falsch, versuche es nochmal!";
        }
      });
      contentDiv.appendChild(btn);
    }

    // ===== Item-Station rendern =====
    function renderItemStation(st) {
      const p = document.createElement("p");
      p.textContent = `Item gefunden: ${st.itemName}`;
      contentDiv.appendChild(p);

      if (st.itemDesc) {
        const desc = document.createElement("p");
        desc.style.fontStyle = "italic";
        desc.textContent = st.itemDesc;
        contentDiv.appendChild(desc);
      }

      const btn = document.createElement("button");
      btn.textContent = "‚úîÔ∏è Item einsammeln";
      btn.addEventListener("click", () => finishStation(st));
      contentDiv.appendChild(btn);
    }

    // ===== Station beenden / abschlie√üen =====
    function finishStation(st) {
      // Punkte
      const gained = st.optional ? 5 : 10;
      points += gained;

      // Items einsammeln
      for (const itm of (st.itemsGiven || [])) {
        if (!inventory.includes(itm)) {
          inventory.push(itm);
        }
      }

      // Status auf "completed"
      stationStates[st.id] = "completed";

      // UI-Update: Inventar, Punkte, Liste
      updateInventoryUI();
      updatePointsUI();
      renderStationList();
      saveProgress();

      // Feedback-Anzeige
      contentDiv.innerHTML = `
        <h2>Station ${st.id} abgeschlossen!</h2>
        <p>Du hast ${gained} Punkte erhalten.</p>
        <button id="nextBtn">‚û§ Zur√ºck zur √úbersicht</button>
      `;
      document.getElementById("nextBtn").addEventListener("click", () => {
        contentDiv.innerHTML = `<p>W√§hle nun eine weitere Station.</p>`;
      });
    }

    // ===== UI-Update: Inventar & Punkte =====
    function updateInventoryUI() {
      inventoryDiv.innerHTML = "<strong>Inventar:</strong>";
      inventory.forEach(itmId => {
        const span = document.createElement("span");
        span.textContent = itmId;
        inventoryDiv.appendChild(span);
      });
    }
    function updatePointsUI() {
      pointsValueEl.textContent = points.toString();
    }

    // ===== JSON laden (Button ‚Äúüé≤ Laden‚Äù) =====
    btnLoadJson.addEventListener("click", () => {
      let parsed;
      try {
        parsed = JSON.parse(jsonInput.value);
      } catch (e) {
        // Bei ung√ºltigem JSON: rote Fehlermeldung im Content-Bereich
        contentDiv.innerHTML = `<p style="color:red;">Ung√ºltiges JSON-Format.</p>`;
        return;
      }
      gameData = parsed;

      // Titel setzen
      gameTitleEl.textContent = gameData.title || "Adventure Play";

      // StationStates initialisieren (oder aus localStorage laden)
      if (!loadProgress()) {
        gameData.stations.forEach(st => {
          if (st.requiresItems && st.requiresItems.length > 0) {
            stationStates[st.id] = "locked";
          } else {
            stationStates[st.id] = "unlocked";
          }
        });
        inventory = [];
        points = 0;
      }

      // Karte initialisieren + Marker setzen
      initMap();
      placeMarkers();

      // Erste UI-Updates
      updateInventoryUI();
      updatePointsUI();
      renderStationList();
      contentDiv.innerHTML = `<p>W√§hle eine Station aus der Liste oder auf der Karte.</p>`;

      // Progress speichern
      saveProgress();
    });

    // ===== Reset (Button ‚Äú‚ôªÔ∏è Reset‚Äù) =====
    btnReset.addEventListener("click", () => {
      clearProgress();
    });

    // ===== Beim Laden der Seite pr√ºfen, ob Speicherst√§nde vorhanden =====
    window.addEventListener("load", () => {
      if (loadProgress() && gameData) {
        gameTitleEl.textContent = gameData.title || "Adventure Play";
        initMap();
        placeMarkers();
        updateInventoryUI();
        updatePointsUI();
        renderStationList();
        contentDiv.innerHTML = `<p>Fortsetzung deines Abenteuers!</p>`;
      }
    });
  </script>
</body>
</html>
