<!DOCTYPE html>

<head>

    <title>TestyMcTestFace</title>

</head>

<body>


    <script>

        const lat = 46.660923;
        const lon = 7.802994;

        const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];
        (
        way(around:1,${lat},${lon})[landuse];
        way(around:1,${lat},${lon})[natural];
        way(around:1,${lat},${lon})[leisure];
        );
        out tags center;`;

        fetch(overpassUrl)
        .then(response => response.json())
        .then(data => {
            console.log(data);
        });

    </script>
</body>
