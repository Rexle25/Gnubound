<!DOCTYPE html>

<head>
    <title>Test</title>

     <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

    <style>

        p {
            z-index: 1000;
        }

    </style>
</head>

<body>

    <p>Ich mag Gurke</p>

    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 280; displayHeight: 60; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: green' geometry='primitive: box' gps-new-entity-place="latitude: 46.661943761175595; longitude: 7.8038544575230825" scale="10 10 10" id="gurke"></a-entity>
    </a-scene>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            // Beispielkoordinaten, kannst du dynamisch setzen
            const lat = 46.661943761175595;
            const lon = 7.8038544575230825;

            // Szene holen
            const scene = document.querySelector("a-scene");

            // Neues Entity erstellen
            const entity = document.createElement("a-entity");

            // Setze die GPS-Position
            entity.setAttribute("gps-new-entity-place", `latitude: ${lat}; longitude: ${lon}`);

            // Optional: Geometrie, Material, Skalierung
            entity.setAttribute("geometry", "primitive: box");
            entity.setAttribute("material", "color: red");
            entity.setAttribute("scale", "10 10 10");

            // FÃ¼ge es der Szene hinzu
            scene.appendChild(entity);
         });


    </script>

</body>
