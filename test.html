<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Jigsaw Puzzle Test</title>

  <!-- 1Ô∏è‚É£ Richtiges CSS laden (Version 1.1.0) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/jigsaw-puzzle-js@1.1.0/dist/jigsaw-puzzle.min.css"
  >
  <style>
    /* zur Autogr√∂√üe: Container immer quadratisch */
    #jigsaw {
      width: 400px;
      height: 300px;
      margin: 40px auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <!-- 2Ô∏è‚É£ Platzhalter f√ºr dein Puzzle -->
  <div id="jigsaw"></div>

  <!-- 3Ô∏è‚É£ Richtiges Script laden, und zwar VOR deinem Init-Code -->
  <script src="https://unpkg.com/jigsaw-puzzle-js@1.1.0/dist/jigsaw-puzzle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 4Ô∏è‚É£ Bild erst laden, bevor wir init() aufrufen
      const imgUrl = 'https://cdn.pixabay.com/photo/2020/04/25/09/04/cucumber-5089995_960_720.jpg';
      const tmpImg = new Image();

      tmpImg.onload = () => {
        // ÔøΩÔøΩÔøΩÔøΩ Jetzt ist das Bild im Cache, wir k√∂nnen das Puzzle starten
        const jp = new JigsawPuzzle({
          element: '#jigsaw',
          image: imgUrl,
          rows: 3,
          columns: 3,
          shuffle: true
        });
        jp.init();

        // 5Ô∏è‚É£ Callback, wenn‚Äôs fertig gepuzzlet ist
        jp.on('complete', () => {
          alert('üß© Puzzle gel√∂st!');
          // Aufr√§umen
          document.querySelector('#jigsaw').remove();
        });
      };

      // Fehler, falls das Bild nicht l√§dt
      tmpImg.onerror = () => {
        console.error('Bild konnte nicht geladen werden:', imgUrl);
      };

      tmpImg.src = imgUrl;
    });
  </script>
</body>
</html>
