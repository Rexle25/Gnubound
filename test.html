<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Jigsaw Puzzle Test</title>
  <!-- 1) CSS muss im <head> stehen, inkl. Versions‚ÄëAngabe -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/jigsaw-puzzle-js@1.1.0/dist/jigsaw-puzzle.min.css"
  >
</head>
<body>

  <!-- 2) Dein Container, breiten-/h√∂henfest machen -->
  <div
    id="jigsaw"
    style="width:400px; height:300px; margin:20px auto; border:1px solid #ccc"
  ></div>

  <!-- 3) Skript ans Ende des <body>, direkt vor dein Init -->
  <script src="https://unpkg.com/jigsaw-puzzle-js@1.1.0/dist/jigsaw-puzzle.min.js"></script>
  <script>
    // 4) Warte, bis das DOM & das Puzzle‚ÄëScript geladen sind
    document.addEventListener('DOMContentLoaded', () => {
      // 5) Erstelle das Puzzle
      const jp = new JigsawPuzzle({
        element: '#jigsaw',
        image: 'https://cdn.pixabay.com/photo/2020/04/25/09/04/cucumber-5089995_960_720.jpg',
        rows: 3,
        columns: 3,
        shuffle: true
      });
      jp.init();

      // 6) H√∂re aufs "complete"-Event
      jp.on('complete', () => {
        alert('üß© Puzzle gel√∂st!');
        // Container wegr√§umen
        document.querySelector('#jigsaw').remove();
      });
    });
  </script>
</body>
</html>
