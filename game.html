<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Adventure Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <h1 id="titel">Adventure play</h1>
  <div id="map"></div>

  <script>
    // Position wird global gespeichert
    let latitude = 0.0;
    let longitude = 0.0;

    // Hole aktuelle Position
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      }
    }

    function showPosition(position) {
      latitude = position.coords.latitude;
      longitude = position.coords.longitude;
      console.log("Position:", latitude, longitude);
    }

    // Sobald die Seite geladen ist
    document.addEventListener("DOMContentLoaded", function () {
      // Hole Geoposition
      getLocation();

      // Initialisiere Karte mit Standardposition
      const map = L.map('map').setView([46.948611, 7.456496], 10);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
      }).addTo(map);
    });
  </script>

</body>
</html>
